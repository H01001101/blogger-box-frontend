<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" formControlName="title">
    <div *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched" class="text-danger">
      <div *ngIf="postForm.get('title')?.errors?.['required']">Title is required</div>
      <div *ngIf="postForm.get('title')?.errors?.['minlength']">Title should be at least 5 characters</div>
      <div *ngIf="postForm.get('title')?.errors?.['maxlength']">Title should not exceed 150 characters</div>
    </div>
  </div>
  <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <select class="form-select" id="category" formControlName="category">
      <option value="">Select a category</option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
    <div *ngIf="postForm.get('category')?.invalid && postForm.get('category')?.touched" class="text-danger">
      Category is required
    </div>
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">Content</label>
    <textarea class="form-control" id="content" formControlName="content" rows="5"></textarea>
    <div *ngIf="postForm.get('content')?.invalid && postForm.get('content')?.touched" class="text-danger">
      <div *ngIf="postForm.get('content')?.errors?.['required']">Content is required</div>
      <div *ngIf="postForm.get('content')?.errors?.['maxlength']">Content should not exceed 2500 characters</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
